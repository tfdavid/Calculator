<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
        <script src="main.js"></script>

        <title>MyCalculator</title>

    </head>

    <body>
        <div class="PageContainer">
            <div class="ChainedOutput"></div>
            <div class="CalculatorBack">
                <div class="CalculatorBody">
                    <div class="ScreenContainer">
                        <div class="Screen">
                            <div class="Output">0</div>
                        </div>
                    </div>
                    <div class="ClearButtonsContainer">
                        <div class="Clear">
                            <article>C</article>
                        </div>
                        <div class="ClearEntry">
                            <article>CE</article>
                        </div>
                    </div>
                    <div class="MainButtonsContainer">
                        <div class="seven number">
                            <article>7</article>
                        </div>
                        <div class="eight number">
                            <article>8</article>
                        </div>
                        <div class="nine number">
                            <article>9</article>
                        </div>
                        <div class="divide">
                            <article>&#247</article>
                        </div>
                        <div class="four number">
                            <article>4</article>
                        </div>
                        <div class="five number">
                            <article>5</article>
                        </div>
                        <div class="six number">
                            <article>6</article>
                        </div>
                        <div class="multiply">
                            <article>x</article>
                        </div>
                        <div class="one number">
                            <article>1</article>
                        </div>
                        <div class="two number">
                            <article>2</article>
                        </div>
                        <div class="three number">
                            <article>3</article>
                        </div>
                        <div class="subtract">
                            <article>-</article>
                        </div>
                        <div class="zero number">
                            <article>0</article>
                        </div>
                        <div class="decimal">
                            <article>.</article>
                        </div>
                        <div class="equal">
                            <article>=</article>
                        </div>
                        <div class="add">
                            <article>+</article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
